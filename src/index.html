<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Game 4 | tarat</title>

    <!-- MOBILE––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://api.fonts.coollabs.io/css2?family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
    <meta name="description"
    content="">

    <!-- CSS––––––––––––––––––––––– -->
    <link rel="stylesheet" href="../wgd-ui/theme.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/skeleton.css">
    <link rel="icon" type="image/png" href="imgs/favicon.ico">

    <!-- Components -->
    <script type="module" src="../wgd-ui/button/code.js"></script>
    <script type="module" src="../wgd-ui/input/code.js"></script>
</head>

<body class="light-theme">

  <div class="container">

    <!-- Score Area -->
    <div id="scorearea">
    </div>
    
    <!-- Content Area -->
    <div id="contentarea">
        <h3>Game Title</h3>
        <p>A smol description of the game...</p>
        <wgd-button id="play" onclick="startGame()">
            Play now
        </wgd-button>
      </br>
    </div>

    <!-- Leaderboard -->
    <div id="leaderboard">
        <h4>Leaderboard</h4>
        <ul id="leaderboardList">
        </ul>
    </div>


    <!-- Play area -->
    <div id="playarea">
       <h3>Game goes here</h3>
    </div>

    <!-- Instructions -->
    <div id="instructions"></div>

    <!-- Game Over -->
    <div id="endgamearea">
        <h3>Game Over</h3>
        <input type="button" value="Play Again" id="restart" onclick="restartGame()">
    </div>

  </div>

  <script type="module">
    import {updateLeaderBoard} from "../utilities/leaderboard.js";
    const gameTag = "game4";
    window.gameTag = gameTag;
    updateLeaderBoard(gameTag);
  </script>
  <script type="text/javascript" src="./scripts/index.js"></script>
</body>

</html>
